<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>index</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div>
      <div>
        <input type="search" id="memoSearch" placeholder="title or tag" />
        <button type="button" onclick="searchMemo()">Search</button>
      </div>
      <!-- <div>
        <textarea id="memoTitle" class="title" maxlength="100" placeholder="title"></textarea>
        <textarea id="memoContents" class="content" maxlength="1000" placeholder="memo"></textarea>
        <textarea id="memoTags" class="tag" placeholder="tag"></textarea>
        <button type="button" onclick="saveMemo()">Save</button>
      </div> -->
      <div id="popup-wrapper">
        <div id="popup-inside">
          <div id="close">x</div>
          <div id="message">
            <ul id="searchResult"></ul>
          </div>
        </div>
      </div>
      <ul id="memoList"></ul>
      <button type="button" onclick="createMemo()">+</button>
      <div id="popupCreate">
        <div id="popupCreateInside">
          <div id="close">x</div>
          <div id="inputArea">
            <div id="box">
              <textarea id="memoTitle" class="title" placeholder="title"></textarea>
              <textarea id="memoContents" class="content" placeholder="contents"></textarea>
              <textarea id="memoTags" class="tag" placeholder="tags"></textarea>
              <button type="button" onclick="saveMemo()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let index = 1;

    window.onload = function () {
      localStorage.clear();
    };

    const clearText = () => {
      document.getElementById("memoTitle").value = "";
      document.getElementById("memoContents").value = "";
      document.getElementById("memoTags").value = "";
    };

    function splitTag(tags) {
      let separatorString = /\s+/;
      let tagArray = tags.split(separatorString);
      return tagArray;
    }

    function createMemo() {
      const popupWrapper = document.getElementById("popupCreate");
      const close = document.getElementById("close");

      popupWrapper.style.display = "block";

      popupWrapper.addEventListener("click", (e) => {
        if (e.target.id === popupWrapper.id || e.target.id === close.id) {
          popupWrapper.style.display = "none";
          const li = document.getElementById("searchResult");
          li.innerHTML = ``;
        }
      });
    }

    function saveMemo() {
      const memo = {
        date: getTime(),
        title: document.getElementById("memoTitle").value,
        contents: document.getElementById("memoContents").value,
        tags: splitTag(document.getElementById("memoTags").value),
      };

      if (memo.title && memo.contents) {
        if (memo.title.length <= 100 && memo.contents.length <= 1000 && memo.tags.length <= 5) {
          const jsonString = JSON.stringify(memo);
          localStorage.setItem(index, jsonString);
          appendMemo();
          index++;
          clearText();
        }
      }
    }

    function appendMemo() {
      const memo = readMemo();

      const ul = document.getElementById("memoList");
      const li = document.createElement("li");
      const text = document.createTextNode(memo);
      li.appendChild(text);
      ul.appendChild(li);
    }

    function readMemo() {
      const memo = JSON.parse(localStorage.getItem(`${index}`));
      const text =
        "date: " + memo.date + " title: " + memo.title + " contents: " + memo.contents + " tags: " + memo.tags;
      console.log(text);
      return text;
    }

    function searchMemo() {
      const popupWrapper = document.getElementById("popup-wrapper");
      const close = document.getElementById("close");

      const searchKeyword = document.getElementById("memoSearch").value;
      const lengthStorage = localStorage.length;

      if (!lengthStorage) {
        alert("No Data!!");
      } else {
        for (let i = 1; i <= lengthStorage; i++) {
          const memo = JSON.parse(localStorage.getItem(i));
          const title = memo.title;
          const tag = memo.tags;

          if (title.match(searchKeyword) || tag.includes(searchKeyword)) {
            const ul = document.getElementById("searchResult");
            const li = document.createElement("li");
            const text = "title: " + memo.title + " contents: " + memo.contents + " tags: " + memo.tags;
            li.appendChild(document.createTextNode(text));
            ul.appendChild(li);

            popupWrapper.style.display = "block";
          }
        }
      }

      popupWrapper.addEventListener("click", (e) => {
        if (e.target.id === popupWrapper.id || e.target.id === close.id) {
          popupWrapper.style.display = "none";
          const li = document.getElementById("searchResult");
          li.innerHTML = ``;
        }
      });
    }

    function getTime() {
      const date1 = new Date();
      const date2 =
        date1.getFullYear() +
        "/" +
        (date1.getMonth() + 1) +
        "/" +
        date1.getDate() +
        "/" +
        date1.getHours() +
        "/" +
        date1.getMinutes();
      return date2;
    }
  </script>
</html>
