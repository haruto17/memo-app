<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>index</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div>
      <div id="searchBox">
        <input type="search" id="memoSearch" placeholder="title or tag" />
        <button type="button" id="iconSearch" onclick="searchMemo()">Search</button>
      </div>
      <div id="popup-wrapper">
        <div id="popup-inside">
          <div id="close">x</div>
          <div id="message">
            <ul id="searchResult"></ul>
          </div>
        </div>
      </div>
      <div id="memoList"></div>
      <div class="create-btn">
        <!-- <span class="material-icons-outlined"> add </span> -->
        <button type="button" onclick="createMemo()">+</button>
      </div>
      <div id="popupCreate" class="popup">
        <div id="popupCreateInside">
          <div id="close">x</div>
          <div id="inputArea">
            <div id="box">
              <textarea id="memoTitle" class="title" placeholder="title"></textarea>
              <textarea id="memoContents" class="content" placeholder="contents"></textarea>
              <textarea id="memoTags" class="tag" placeholder="tags"></textarea>
              <button type="button" onclick="saveMemo(1)">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div id="popupEdit" class="popup">
        <div id="popupEditInside">
          <div id="close">x</div>
          <div id="inputArea">
            <div id="box">
              <textarea id="memoTitle1" class="title" placeholder="title"></textarea>
              <textarea id="memoContents1" class="content" placeholder="contents"></textarea>
              <textarea id="memoTags1" class="tag" placeholder="tags"></textarea>
              <button type="button" onclick="saveMemo(0)">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="util.js"></script>
</html>
