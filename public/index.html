<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
    <title>memo-app</title>
  </head>
  <body>
    <h1>memo-app</h1>
    <div>
      <div id="searchBox">
        <input type="search" id="memoSearch" placeholder="title or tag" />
        <button type="button" id="iconSearch" onclick="searchMemo()">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
      <div id="popup-wrapper">
        <div id="popup-inside">
          <div id="close">x</div>
          <div id="message">
            <ul id="searchResult"></ul>
          </div>
        </div>
      </div>
      <div id="memoList"></div>
      <div class="create-btn">
        <button type="button" onclick="createMemo()" class="material-symbols-outlined">
          <span class="material-symbols add"> add </span>
        </button>
      </div>
      <div id="popupCreate" class="popup">
        <div class="popupInside">
          <div><span id="close" class="material-symbols-outlined"> close </span></div>
          <div id="inputArea">
            <div class="box">
              <div class="title">
                <label>Title</label>
                <textarea id="memoTitle"></textarea>
              </div>
              <div class="content">
                <label>Contents</label>
                <textarea id="memoContents" class="content-input"></textarea>
              </div>
              <div class="tag">
                <label>Tags</label>
                <textarea id="memoTags" class="tag-input"></textarea>
              </div>
              <div class="save-btn">
                <button type="button" onclick="saveMemo(1)">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="popupEdit" class="popup">
        <div class="popupInside">
          <div><span id="delete" class="material-symbols-outlined"> delete </span></div>
          <div><span id="close" class="material-symbols-outlined"> close </span></div>
          <div id="inputArea">
            <div class="box">
              <div class="title">
                <label>Title</label>
                <textarea id="memoTitle1" class="title" placeholder="title"></textarea>
              </div>
              <div class="content">
                <label>Contents</label>
                <textarea id="memoContents1" class="content" placeholder="contents"></textarea>
              </div>
              <div class="tag">
                <label>Tags</label>
                <textarea id="memoTags1" class="tag" placeholder="tags"></textarea>
              </div>

              <button type="button" onclick="saveMemo(0)">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="util.js"></script>
</html>
